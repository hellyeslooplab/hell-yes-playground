<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hell Yes Playground — Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <!-- gif.js local (no mesmo domínio) -->
  <script src="gif.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>HELL YES PLAYGROUND — BETA</h1>

    <section id="ui">
      <label class="file-label">
        <span>Image</span>
        <input type="file" id="image-input" accept="image/*" />
      </label>

      <label>
        <span>Preset</span>
        <select id="preset">
          <option value="drift">Drift Orbit</option>
          <option value="slices">Glitch Slices</option>
          <option value="melt">Wave Melt</option>
        </select>
      </label>

      <label>
        <span>Intensity</span>
        <input
          type="range"
          id="intensity"
          min="0"
          max="1"
          step="0.05"
          value="0.6"
        />
      </label>

      <button id="play-toggle">Pause</button>
      <button id="export">Export GIF (8s)</button>
      <button id="export-video">Export Video (8s)</button>
    </section>

    <p id="status">Upload an image to start.</p>

    <section id="canvas-holder"></section>
  </main>

  <script src="sketch.js"></script>
</body>
</html>
